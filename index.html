<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '跳跳虎的小酒馆',
        repo: 'https://tiaotiaohu98.github.io',       //'https://github.com/tiaotiaohu98/tiaotiaohu98.github.io.git',
        coverpage: true,
        autoHeader: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 5,
        auto2top: true,
        homepage: '/README.md',
        search: {
            placeholder: {
                '/': '搜索',
                '/zh-cn/': '搜索',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': '找不到结果',
                '/zh-cn/': '找不到结果',
                '/en-us/': 'No Results'
            }
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href=""></a></span>',
                    '<span><a href="" target="_blank"></a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
